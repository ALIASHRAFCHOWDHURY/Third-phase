<!DOCTYPE html>

<head>

        <title>Third-Phase</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/b2e9f54065.js" crossorigin="anonymous"></script>
        <script>
                tailwind.config = {
                  theme: {
                    extend: {
                      colors: {
                        clifford: '#da373d',
                        'btn-color':'#ABEF5F',
                        'bg-color':'#FFFFFF',
                      }
                    }
                  }
                }
        </script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<body>
        <header class="bg-gradient-to-t from-bg-bg-color to-bg-color">
                <nav class="w-11/12 mx-auto">
                        <div class="navbar bg-base-100">
                                <div class="navbar-start">
                                  
                                  <a class="btn btn-ghost text-2xl font-bold"> <i class="fa-solid fa-arrow-right text-sm -rotate-45 bg-btn-color px-2 py-1 rounded-full"></i>Rinterio</a>

                                        <li class="hover:text-primary transition duration-300"><a>Service</a></li>

                                  </ul>

                                                </div>

                                                  <li><a>Home</a></li>

                                                  <li><a>Portfolio</a></li>
